<!DOCTYPE html>
<html lang="en-us">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Reset CSS -->
        <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Style CSS -->
        <link href="assets/css/style.css" type="text/css" rel="stylesheet">
        <title>Firebase - Train</title>

    </head>

    <body>
        <header>Train Tracker<img src="https://cdn4.iconfinder.com/data/icons/dot/256/train_transportation.png" width="10%" height="10%"></header>

        <div class="container">

            <div class="row">
                <div class="col-sm">
                    <h1>Current Train Schedule</h1>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Train Name</th> 
                                    <th>Destination</th> 
                                    <th>Frequency (min)</th> 
                                    <th>Next Arrival</th> 
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                                <tbody>
                                    <!-- Appending here -->
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    <h1>Add a Train</h1>
                        <div class="form-group">
                
                            <label for="trainName">Train Name</label>
                            <input type="text" class="form-control" id="trainName" placeholder="">
                            <label for="trainDest">Destination</label>
                            <input type="text" class="form-control" id="trainDest" placeholder="">
                            <label for="trainStartTime">First Train Time (HHMM)</label>
                            <input type="number" class="form-control" id="trainStartTime" placeholder="">
                            <label for="trainFreq">Frequency (mins)</label>
                            <input type="number" class="form-control" id="trainFreq" placeholder="">
                            <br>
                            <button id="submit">Submit Changes</button>  
                        </div>   
                </div> 
            </div>  
            <br> 
            <div class="row">
                <div class="col-sm">                            
                    <footer class="foot">
                        <a href="https://github.com/phillip0150">Phil Valdez</a>
                    </footer> 
                </div>
            </div>  

        </div>

        <!-- Link to Moment.js should go here -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <!-- Firebase Core JavaScript Link -->
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
        <!-- Specific Firebase products we want (Database) -->
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
        <!-- Script -->
        <script src="assets/javascript/train.js"></script>

    </body>
</html>
